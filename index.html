
<!-- <!DOCTYPE html> -->
 <html>
  <script src="https://aframe.io/releases/0.9.0/aframe.min.js"></script>
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  <script src="https://rawgit.com/mayognaise/aframe-gif-shader/master/dist/aframe-gif-shader.min.js"></script>
  <script src="shader-grid-glitch.js">

  <body style="margin : 0px; overflow: hidden;">

    <div class="arjs-loader">
      <div>Loading, please wait...</div>
    </div>

    <a-scene embedded vr-mode-ui="enabled:false;" arjs="debugUIEnabled:true; detectionMode: mono_and_matrix; matrixCodeType: 3x3; patternRatio:0.6">

      <a-assets>
        <img id="front" src="ARgif.gif" />
      </a-assets>
      
      <a-marker type='pattern' url='pattern-shiroharaAR.patt'>
        <!-- <a-plane
          position="0 0 0"
          rotation="0 0 0"
          width="4"
          height="4"
          material="src: #front;">
        </a-plane> -->
        <a-entity
              geometry="primitive: plane;"
              material="shader:gif; src:#front;
              opacity:1"
              rotation="-90 0 0">
            </a-entity>

      </a-marker>
      <a-entity camera></a-entity>
    </a-scene>
  </body>
