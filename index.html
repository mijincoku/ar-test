<!DOCTYPE html>
<html>
  <script src="https://aframe.io/releases/1.0.0/aframe.min.js"></script>
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  <body style="margin : 0px; overflow: hidden;">
    <!-- ライブラリの読み込みが完了するまでのローディングメッセージ -->
    <div class="arjs-loader">
      <div>Loading, please wait...</div>
    </div>
    <a-scene embedded vr-mode-ui="enabled:false;" arjs="debugUIEnabled:true; detectionMode: mono_and_matrix; matrixCodeType: 3x3; patternRatio:0.6">
      <!-- 名刺の画像を準備 -->
      <a-assets>
        <img id="front" src="hyoshiki.png" />
      </a-assets>
      
      <!-- マーカーのタグの中に表示させたいオブジェクトをマークアップする -->
      <a-marker type='pattern' url='pattern-shiroharaAR.patt'>
        <a-plane
          position="0 3 0"
          rotation="0 0 0"
          width="4"
          height="4"
          material="src: #front;">
        </a-plane>
      </a-marker>
      <a-entity camera></a-entity>
    </a-scene>
  </body>
