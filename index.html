<!DOCTYPE html>
<html>
  <head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/aframe/1.2.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <script src="node_modules/aframe-gif-component"></script>
  </head>

  <body style="margin : 0px; overflow: hidden;">
    <a-scene embedded arjs='sourceType: webcam; debugUIEnabled: false; detectionMode: mono_and_matrix; matrixCodeType: 3x3; patternRatio:0.6;'>

      <a-marker type='pattern' url='pattern-shiroharaAR.patt'>

        <a-entity 
        geometry="primitive: plane;"
        aframe-gif="src: ARgifsmall.gif;"
        scale="5 5 5"
        rotation="0 0 0"
        position="0 0 -3">
      </a-entity>
      </a-marker>

      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
