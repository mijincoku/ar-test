<!DOCTYPE html>
<html>
  <head>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  </head>
  <body>
    <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false;">
      <a-assets>
        <img id="animated-gif" src="ARgifsmall.gif" />
      </a-assets>

      <a-marker preset="custom" type="pattern" url="pattern-shiroharaAR.patt">
        <a-image src="#animated-gif" width="1" height="1" position="0 0 0" rotation="-90 0 0"></a-image>
      </a-marker>
    </a-scene>
  </body>
</html>
