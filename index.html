<!DOCTYPE html>
<html>
  <head>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <script>
      function getDistance(lat1, lng1, lat2, lng2) {
        const R = 6371;
        const dLat = deg2rad(lat2 - lat1);
        const dLng = deg2rad(lng2 - lng1);
        const a =
          Math.sin(dLat / 2) * Math.sin(dLat / 2) +
          Math.cos(deg2rad(lat1)) * Math.cos(deg2rad(lat2)) * Math.sin(dLng / 2) * Math.sin(dLng / 2);
        const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));
        return R * c * 1000;
      }

      function deg2rad(deg) {
        return deg * (Math.PI / 180);
      }

      function updateDisplay(latitude, longitude) {
        const locationA = { lat: 24.34031322856674, lng: 124.15835542423535 };
        const locationB = { lat: 24.337916686319687, lng: 124.16563584582616 };
        const distanceA = getDistance(latitude, longitude, locationA.lat, locationA.lng);
        const distanceB = getDistance(latitude, longitude, locationB.lat, locationB.lng);

        if (distanceA <= 10) {
          document.querySelector('#ar-image').setAttribute('src', 'imagea.png');
          document.getElementById('indicator').innerHTML = '<span style="color:green;">●</span>';
        } else if (distanceB <= 10) {
          document.querySelector('#ar-image').setAttribute('src', 'imageb.png');
          document.getElementById('indicator').innerHTML = '<span style="color:green;">●</span>';
        } else {
          const nearestDistance = Math.min(distanceA, distanceB);
          document.getElementById('indicator').innerHTML = `${nearestDistance.toFixed(2)}m`;
        }
      }

      function initAR() {
        navigator.geolocation.watchPosition((position) => {
          const { latitude, longitude } = position.coords;
          updateDisplay(latitude, longitude);
        });
      }
    </script>
  </head>
  <body style="margin: 0; overflow: hidden;" onload="initAR()">
    <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false;">
      <a-marker type="pattern" url="pattern-shiroharaAR.patt">
        <a-image id="ar-image" position="0 0 0" rotation="-90 0 0" scale="1 1 1"></a-image>
      </a-marker>
    </a-scene>
    <div id="indicator" style="position: fixed; top: 10px; right: 10px; z-index: 100; color: white; background-color: rgba(0, 0, 0, 0.7); padding: 10px; border-radius: 5px;"></div>
  </body>
</html>
